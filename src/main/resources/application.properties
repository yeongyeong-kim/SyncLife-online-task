spring.application.name=synclife_task
#내장 tomcat 서버설정
server.port=8888
server.servlet.context-path=/app
 
#resolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:postgresql://localhost:5432/SyncLife
spring.datasource.username=task
spring.datasource.password=task
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#mybatis 설정
mybatis.mapper-locations=mapper/*.xml
mybatis.type-aliases-package=com.example.dto